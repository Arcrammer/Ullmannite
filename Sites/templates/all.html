{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Ullmannite » Sites</title>

    <!-- Metadata -->
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'Sites/Stylesheets/Main.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="greeting">
        <h1>I am Alexander</h1>
        <h6>I make web applications</h6>
        <button>Say Hello</button>
      </div> <!-- .greeting -->
      <div class="sites">
        {% for site in sites %}
        <div class="site">
          <a href="{{ site.link }}">
            <h4>{{ site.title }} <span>{{ site.subtitle }}</span></h4>
            <p>{{ site.description }}</p>
          </a>
        </div> <!-- .site -->
        {% endfor %}
      </div> <!-- .sites -->
      <img src="Logo.png" alt="Logo.png">
    </div> <!-- .container -->
  </body>
</html>
